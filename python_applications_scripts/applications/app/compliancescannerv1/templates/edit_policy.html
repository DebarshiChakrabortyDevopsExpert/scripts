{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit Policy</h3><hr>
      <form method='post' action='{{url_for("edit_policy",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>Policy Id</label>
          <input type='text' name='policyid' required class='form-control' value='{{datas.POLICYID}}'>
        </div>
        <div class='form-group'>
          <label>Resource Type</label>
          <input type='text' name='resourcetype' required class='form-control' value='{{datas.RESOURCE_TYPE}}'>
        </div>
        <div class='form-group'>
          <label>Policy Description</label>
          <input type='text' name='policydesc' required class='form-control' value='{{datas.POLICY_DESCRIPTION}}'>
        </div>
        <div class='form-group'>
            <label>Policy Attribute</label>
            <input type='text' name='policyattr' required class='form-control' value='{{datas.POLICY_ATTRIBUTE}}'>
          </div>
          <div class='form-group'>
            <label>Policy Value</label>
            <input type='text' name='policyvalue' required class='form-control' value='{{datas.POLICY_VALUE}}'>
          </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
