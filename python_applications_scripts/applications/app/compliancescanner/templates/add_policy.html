{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add user</h3><hr>
      <form method='post' action='{{url_for("add_policy")}}'>
        <div class='form-group'>
          <label>Policy Id</label>
          <input type='text' name='policyid' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Resource Type</label>
          <input type='text' name='resourcetype' required class='form-control'>
        </div>
        <div class='form-group'>
            <label>Policy Description</label>
            <input type='text' name='policydesc' required class='form-control'>
          </div>
          <div class='form-group'>
            <label>Policy Attribute</label>
            <input type='text' name='policyattr' required class='form-control'>
          </div>
          <div class='form-group'>
            <label>Policy Value</label>
            <input type='text' name='policyvalue' required class='form-control'>
          </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
